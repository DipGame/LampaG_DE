<!DOCTYPE html>
<html>
<head>
  <title>Saisir le numéro de commande</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .input-container {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-container">
      <label for="orderNumber">Saisissez le numéro de commande:</label>
      <input type="text" id="orderNumber" placeholder="Numéro de commande">
      <button onclick="window.location.reload()">Valider</button>
    </div>
  </div>
</body>
</html>
